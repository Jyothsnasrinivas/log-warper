language: generic

sudo: false

git:
  depth: 5

cache:
  directories:
  - "$HOME/.cabal"
  - "$HOME/.ghc"
  - "$HOME/.stack"
  - ".stack-work"

matrix:

  include:

  - env: STACK_YAML="$HOME/build/serokell/log-warper/stack.yaml"
    os: linux
    addons:
      apt:
        packages:
        - libgmp-dev

  - env: STACK_YAML="$HOME/build/serokell/log-warper/stack-8.0.2.yaml"
    os: linux
    addons:
      apt:
        packages:
        - libgmp-dev

  - env: GHCVER='8.2.2' CABALVER='head'
    os: linux
    addons:
      apt:
        sources:
        - hvr-ghc
        packages:
        - ghc-8.2.2
        - cabal-install-head

  allow_failures:
  - env: GHCVER='8.2.2' CABALVER='head'

install:
  - |
    if [ -z "$STACK_YAML" ]; then
      export PATH="/opt/ghc/$GHCVER/bin:/opt/cabal/$CABALVER/bin:$PATH"
      cabal new-update
      cabal new-build log-warper --only-dependencies
    else
      mkdir -p ~/.local/bin
      export PATH="$HOME/.local/bin:$PATH"
      travis_retry curl -L 'https://www.stackage.org/stack/linux-x86_64' | tar xz --wildcards --strip-components=1 -C ~/.local/bin '*/stack'
      stack --version
      stack setup --no-terminal
      stack ghc -- --version
      stack build --only-dependencies --no-terminal
    fi

script:
  - |
    if [ -z "$STACK_YAML" ]; then
      cabal new-test all
    else
      stack build --test --bench --no-terminal
    fi

notifications:
  email: false
  slack:
    rooms:
      - serokell:bZAMNe9sfjpyLFGIfYnlEmcy
    on_success: change
    on_failure: always
